{% extends 'layout.html' %}

{% block body %}
    <h1>{{article.title}}</h1>
    <small>Written by {{article.authors}} on {{article.createdate}}</small>
    <hr>
    <div>
        <!--"|safe" to ignore all the html tag when displayed-->
        {{article.body | safe}} 
    </div>
    
{% endblock %}
