{% extends 'layout.html'%}


{% block body %}
    <h1>Add Article</h1>
    <h6>Upload document</h6>
    
    {% from 'includes/_formhelpers.html' import render_field %}  
    
    <form method="POST" enctype="multipart/form-data" action=""> 
        <div class="file-field">
            <div class="btn blue-gradient btn-sm float-left"></div>
            <p><i class="fas fa-cloud-upload-alt mr-2" aria-hidden="true"></i></p>
            <input type="file" id="doc" accept='.pdf, .docx, .doc' name='doc_uploaded'/>
        </div>
        <button type='submit' class='btn btn-info btn-sm' value='Submit' name='upload'>Upload</button>
        
        <div class='form-group'>
            {{render_field(form.title, class_='form-control')}}
        </div>
                
        <div class='form-group'>
            {{render_field(form.body, class_='form-control', id='editor')}}
        </div>
        
        <p><input type='submit' class='btn btn-primary' value='Submit'></p>    

    </form>
{% endblock %}
